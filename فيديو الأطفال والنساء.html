<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فيديو الأطفال والنساء</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        h3 {
            font-size: 50px;
            font-weight: bold;
            text-align: center;
            margin: 0 auto;
            margin-top: -50px;
        }

        body {
            font-family: 'Noto Sans Arabic';
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            position: relative;
        }

        .logo {
            position: absolute;
            left: 60px;
            top: -27px;
            width: auto;
            height: 200px;
        }

        header nav {
            display: flex;
            justify-content: center;
            padding: 20px;
            margin-top: -80px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        video {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* الأزرار */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #f39c12;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            background-color: #f39c12;
        }

        /* زر تحميل */
        .download-btn {
            background-color: #28a745;
        }

        .download-btn:hover {
            background-color: #218838;
        }

        /* زر "أحببت" */
        .like-btn {
            background-color: #e74c3c;
        }

        .like-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="EyeTop.png" alt="رسم عين">
    </div>

    <header>
        <img src="logo.png" alt="شعار الموقع" class="logo">
        <nav>
            <ul>
                <li><a href="home.html">الرئيسية</a></li>
                <li><a href="Sections.html">القطاعات</a></li>
                <li><a href="الإنفوجرافيك الشامل.html">إنفوجرافيك</a></li>
                <li><a href="شهادات.html">شهادات</a></li>
                <li><a href="مزيد من المعلومات.html">مزيد من المعلومات</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-container">
        <h3>فيديو الاطفال والنساء</h3>
        <div class="video-container">
            <!-- مشغل فيديو -->
            <video controls>
                <source src="C:\Users\Mohamed T. Salha\Desktop\شهادة غزة\مكتبة الموقع\03- أطفال ونساء\فيديو\الأطفال والنساء.mp4" type="video/mp4">
            </video>
        </div>

        <!-- الأزرار: تحميل وأحببت -->
        <div class="controls">
            <!-- زر تحميل الفيديو -->
            <a href="C:\Users\Mohamed T. Salha\Desktop\شهادة غزة\مكتبة الموقع\03- أطفال ونساء\فيديو\الأطفال والنساء.mp4" download>
                <button class="btn download-btn"><i class="fas fa-download"></i></button>
            </a>
            <!-- زر "أحببت" -->
        </div>
    </div>

    <script>
        var likeBtn = document.getElementById('likeBtn');

        likeBtn.addEventListener('click', function () {
            // عند الضغط على زر "أحببت"
            this.classList.toggle('liked'); // إضافة/إزالة الفئة لتغيير الشكل
            this.innerHTML = this.classList.contains('liked') 
                ? '<i class="fas fa-heart"></i> أحببت' 
                : '<i class="fas fa-heart"></i>';
        });
    </script>
</body>
</html>
