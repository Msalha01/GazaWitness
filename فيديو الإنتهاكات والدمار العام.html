    <style>
        h3 {
            font-size: 50px;
            font-weight: bold;
            text-align: center;
            margin: 0 auto;
            margin-top: -50px;
        }

        body {
            font-family: 'Noto Sans Arabic';
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            position: relative;
        }

        .logo {
            position: absolute;
            left: 60px;
            top: -27px;
            width: auto;
            height: 200px;
        }

        header nav {
            display: flex;
            justify-content: center;
            padding: 20px;
            margin-top: -80px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        video {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* زر التحميل */
        .download-btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .download-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #28a745;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .download-btn:hover {
            background-color: #218838;
        }

    </style>
</head>
